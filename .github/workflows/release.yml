name: 自动构建与发布
on:
  push:
    tags: v*

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 步骤1：使用HTTPS方式拉取主仓库和子模块
      - name: 拉取代码（含子模块）
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用GITHUB_TOKEN替代SSH

      # 步骤2：获取子模块版本信息
      - name: 获取版本信息
        id: version-info
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # 获取后端版本（使用git describe）
          cd backend
          BACKEND_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
          cd ..
          
          # 获取前端版本（使用git describe）
          cd frontend
          FRONTEND_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
          cd ..
          
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "BACKEND_TAG=$BACKEND_TAG" >> $GITHUB_ENV
          echo "FRONTEND_TAG=$FRONTEND_TAG" >> $GITHUB_ENV

      # 步骤3-6保持不变（打包、生成说明、创建Release）
      - name: 创建完整代码包
        run: |
          mkdir -p package
          rsync -av --progress \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.DS_Store' \
            --exclude='package' \
            ./ package/
          mv package auth-matrix
          zip -r auth-matrix.zip auth-matrix

      - name: 生成发布说明
        run: |
          cat << EOF > release-body.md
          ## 🚀 Auth-Matrix ${{ env.TAG_NAME }}
          
          ### 📦 组件版本信息
          | 模块   | 版本       |
          |--------|------------|
          | 后端   | ${{ env.BACKEND_TAG }} |
          | 前端   | ${{ env.FRONTEND_TAG }} |
          EOF

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Auth-Matrix ${{ env.TAG_NAME }}"
          body_path: release-body.md
          files: auth-matrix.zip
          generate_release_notes: false